hostname "Training Wheels :: Airway :: All Players Welcome!"
maxplayers "24"
sv_allowupload 1
sv_allowdownload 1
sv_cheats 1

mp_timelimit 45
mp_match_end_at_timelimit 1

exec host.cfg

sv_tags "training"

log on

mp_humans_must_join_team "blue"

tf_teamtalk "1"
sv_alltalk "1"
sv_allowvotes "1"

dynamicmotd_url "http://training.tf/airway/motd"
dynamicmotd_big 1

replay_enable "1"
replay_fileserver_path "replays"
replay_local_fileserver_path "/usr/share/nginx/html/replays"
